<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather</title>
	<style>
		.list__main__temp{
			font-family: 'Helvetica Neue', Arial, sans-serif;
			font-size: 1.5rem;
		}
	</style>
  </head>
  <body>
<div class="container text-center">
  <div class="row">
    <div class="col pt-3 pb-4">Weather in <span class="city__name">{city.name}</span></div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-lg-2 pb-4 px-2">
		<div class="container border rounded shadow" style="max-width:160px">
			<div class="row">
				<div class="col p-0 bg-dark text-white rounded-top"><span class="list__dt_txt">{list.dt}</span></div>
			</div>
			<div class="row">
				<div class="col p-0">
					<div class="container">
						<div class="row d-flex align-items-center">
							<div class="col-5 p-0">
								<img class="list__weather__icon" src="http://openweathermap.org/img/wn/{list.weather.icon}.png">
							</div>
							<div class="col-7 p-0">
								<span class="list__main__temp">{list.main.temp}&deg;</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="col-12 col-lg-2 pb-4 px-2">
		<div class="container border rounded shadow" style="max-width:160px">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="col-12 col-lg-2 pb-4 px-2">
		<div class="container border rounded shadow" style="max-width:160px">
			<div class="row">

			<div class="row">

				</div>

		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
